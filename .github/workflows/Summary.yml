name: Summarize Issue Text

on:
  issues:
    types: [opened]

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
    - name: Get issue text
      uses: actions/github-script@v3
      with:
        script: |
          const issue = context.payload.issue;
          const text = issue.body;
          core.setOutput("text", text);




    - name: Format request body
      id: format_body
      run: echo '{"text":"${{ steps.get_text.outputs.body }}"}' > request_body.json

    - name: Send request
      id: send_request
      run: curl -X POST -d @request_body.json https://webhook.site/614a1940-5507-403c-9bb0-aat_response
      run: echo '${{ steps.send_request.outputs.stdout }}'

      - name: Get response
      id: get_response
      run: echo "The response is: ${{ steps.send_request.outputs.stdout }}"

    - name: Add response as a comment
      uses: actions/github-script@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        script: |
          const response = steps.get_response.outputs.stdout;
          const octokit = new github.GitHub(process.env.GITHUB_TOKEN);
          octokit.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.name,
            issue_number: context.payload.issue.number,
            body: response
          });
