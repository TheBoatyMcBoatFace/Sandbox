name: Issue Forms Body Parser

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'The issue number to use'
        required: true
        type: string

  issues:
      types:
          - opened




jobs:
  process:
    name: ğŸ¯ Summarize Text
    runs-on: ubuntu-latest
    steps:

#   Add Cooking Label
      - name: Add ğŸ§‘â€ğŸ³ Cooking Label
        uses: actions-cool/issues-helper@v3
        with:
            actions: 'add-labels'
            issue-number: ${{ github.event.issue.number }}
            labels: 'ğŸ§‘â€ğŸ³ Cooking'
            token: ${{ secrets.GH_TOKEN }}


      - name: Issue Forms Body Parserhjk
        id: parse
        uses: zentered/issue-forms-body-parser@v2.0.0

# Output from above Parse the Body
      - name: ğŸ”¨Create Variables
        run: echo "::create-vars name=prompty::$PROMPT"
        env:
            TEXT: ${steps.parse.outputs.data}
            PROMPT: "Create a tl;dr of the following text\n\n${TEXT}"



#   Send the curl request
      - name: ğŸš€Make API Request
        id: api_request
        uses: fjogeleit/http-request-action@v1
        with:
            url: 'https://api.openai.com/v1/completions'
            method: 'POST'
            username:
            password: ${{ secrets.OPENAI_API_KEY }}
            customHeaders: '{"Content-Type": "application/json"}'
            data: '{
             "model": "text-davinci-003",
             "prompt": "Please create a tl;dr of this text: ${TEXT}",
             "temperature": 0.7,
             "max_tokens": 256,
             "top_p": 1,
             "frequency_penalty": 0,
             "presence_penalty": 0
             }'


      - name: Show Response
        run: |
            echo ${{ steps.api_request.outputs.response }}
#            echo ${{ steps.api_request.outputs.headers }}
#            echo ${{ fromJson(steps.api_request.outputs.response).field_you_want_to_access }}

      - name: ğŸ’¬Comment on Issue
        uses: actions-cool/issues-helper@v3
        with:
            actions: 'create-comment'
            issue-number: ${{ github.event.issue.number }}
            body: Hello ${{ github.event.issue.user.login }},
             Here is your summary

             ${{ steps.api_request.outputs.response }}
            emoji: hooray
            token: ${{ secrets.GH_TOKEN }}

      - name: Mark as âœ… Done
        uses: actions-cool/issues-helper@v3
        with:
            actions: 'add-labels'
            issue-number: ${{ github.event.issue.number }}
            labels: 'âœ… Done'
            token: ${{ secrets.GH_TOKEN }}

      - name: Stop ğŸ§‘â€ğŸ³ Cooking
        uses: actions-cool/issues-helper@v3
        with:
            actions: 'remove-labels'
            issue-number: ${{ github.event.issue.number }}
            labels: 'ğŸ§‘â€ğŸ³ Cooking'
            token: ${{ secrets.GH_TOKEN }}

      - name: Issue is not ğŸ“š Too Much Text ğŸ˜
        uses: actions-cool/issues-helper@v3
        with:
            actions: 'remove-labels'
            issue-number: ${{ github.event.issue.number }}
            labels: 'ğŸ“š Too Much Text'
            token: ${{ secrets.GH_TOKEN }}


